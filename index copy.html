<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="jumbotron">
    <h2 class="text-center">Weather Dashboard</h2>
</div>

<div class="container" style="height:1350px;">
    <div class="row" >
        <div class="col-md-12 search" >
            <h4 class="text-center text-primary">Enter City Name</h4>
        </div>
        <div class="row form-group form-inline" id="cityDiv">
            <input type="text" name="city" id="city" class="form-control" placeholder="City Name" >
            <button id="submitForecast" class="btn btn-primary">Search City</button>
        </div>
    </div>

    <div>
        <h4>Previous Searches</h4>
        <div class="previous"></div>
    </div>

    <div class="container">
        <p id="current">Current Weather</p>
        <table class="table table-bordered">
            <div id="current"  class="text-center"></div>
             <thead>
                 <tr>
                     <th>Icon</th>
                     <th>Current Temperature</th>
                     <th>Humidity</th>
                     <th>Wind Speed</th>
                     <th>UV Index</th>
                 </tr>
             </thead>
             <tbody id="currentWeather">
             </tbody>
         </table>
    </div>

    <div class="container"></div>
        <p id="current">Five Day Forecast</p>
            <table class="table table-bordered">
            <div id="header"  class="text-center"></div>
                <thead>
                    <tr>
                        <!-- <th>Date</th> -->
                        <th>Icon</th>
                        <th>High Temperature</th>
                        <th>Humidity</th>
                    </tr>
                </thead>
                <tbody id="forecastWeather">
                </tbody>
            </table>
        </div>
    </div>
</div>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>       
<script src="script.js"></script>   
      
</body>
</html>
